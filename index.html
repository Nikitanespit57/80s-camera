<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polaroid Camera</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    video {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: brightness(1.1) contrast(1.15) sepia(0.2) saturate(1.3);
      z-index: 1;
    }

    .overlay-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('polaroid-frame.png') center center no-repeat;
      background-size: cover;
      pointer-events: none;
      z-index: 2;
    }

    .photo-controls {
      position: fixed;
      bottom: 10px;
      width: 100%;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .text-input {
      font-size: 1em;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid gray;
      width: 80%;
      max-width: 400px;
    }

    .photo-button {
      padding: 10px 20px;
      font-size: 1.1em;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline></video>
  <div class="overlay-frame"></div>

  <div class="photo-controls">
    <input
      class="text-input"
      type="text"
      id="textInput"
      placeholder="Введите текст для подписи (необязательно)"
    />
    <button class="photo-button" onclick="takePhoto()">Сделать фото</button>
  </div>

  <canvas id="canvas" style="display:none;"></canvas>
  <audio id="shutter" src="https://www.soundjay.com/mechanical/camera-shutter-click-01.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const shutter = document.getElementById("shutter");
    const ctx = canvas.getContext("2d");
    const textInput = document.getElementById("textInput");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(() => {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
          });
      });

    function takePhoto() {
      shutter.play();
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.filter = getComputedStyle(video).filter;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Добавим текст, если введён
      const userText = textInput.value.trim();
      if (userText) {
        ctx.font = ${canvas.height * 0.05}px Courier New;
        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        ctx.shadowColor = "black";
        ctx.shadowBlur = 4;
        ctx.fillText(userText, canvas.width / 2, canvas.height * 0.95);
      }

      const dataURL = canvas.toDataURL('image/jpeg');
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'polaroid.jpg';
      link.click();
    }
  </script>

</body>
</html>
