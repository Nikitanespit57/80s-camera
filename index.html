<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>80s Camera</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: magenta;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: contrast(1.3) saturate(1.5) hue-rotate(-10deg) sepia(0.2) brightness(1.2);
    }

    .grain {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      opacity: 0.2;
      pointer-events: none;
      z-index: 2;
    }

    .scanlines {
      position: fixed;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.2) 3px
      );
      z-index: 3;
      pointer-events: none;
    }

    .text-overlay {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: magenta;
      text-shadow: 0 0 5px cyan, 0 0 10px magenta;
      z-index: 4;
      transform: translateY(-50%);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px cyan, 0 0 10px magenta; }
      to { text-shadow: 0 0 10px cyan, 0 0 20px magenta; }
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <div class="grain"></div>
  <div class="scanlines"></div>
  <div class="text-overlay">Happy Birthday, <strong>любимая</strong>!</div>

  <script>
    const video = document.getElementById("video");
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Не удалось получить доступ к камере.");
        console.error(err);
      });
  </script>
</body>
</html>
