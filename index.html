<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polaroid Polly</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    #video {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: brightness(1.1) contrast(1.15) sepia(0.2) saturate(1.3);
      z-index: 1;
    }
    #capture-button {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <audio id="shutter" src="https://www.soundjay.com/mechanical/camera-shutter-click-01.mp3" preload="auto"></audio>

  <button id="capture-button">Сделать фото</button>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const shutter = document.getElementById("shutter");

    // Включаем камеру
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(() => {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => {
            video.srcObject = stream;
          });
      });

    document.getElementById("capture-button").addEventListener("click", () => {
      shutter.play();

      const width = video.videoWidth;
      const height = video.videoHeight;

      canvas.width = width;
      canvas.height = height;

      // Рисуем видео с фильтром
      ctx.filter = getComputedStyle(video).filter;
      ctx.drawImage(video, 0, 0, width, height);

      // Подпись
      ctx.font = ${height * 0.05}px 'Courier New', monospace;
      ctx.fillStyle = 'white';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'bottom';
      ctx.shadowColor = 'black';
      ctx.shadowBlur = 4;
      ctx.fillText('День Рождения нашей Полли❤️', width / 2, height - height * 0.05);

      // Накладываем рамку поверх
      const frame = new Image();
      frame.src = 'frame.png';
      frame.onload = () => {
        ctx.drawImage(frame, 0, 0, width, height);

        // Сохраняем изображение
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/jpeg');
        link.download = 'polaroid.jpg';
        link.click();
      };
    });
  </script>
</body>
</html>
