<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Courier New', monospace;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: contrast(1.4) saturate(1.8) hue-rotate(200deg) brightness(1.1);
      z-index: 1;
    }

    .grain {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      opacity: 0.15;
      pointer-events: none;
      z-index: 2;
      mix-blend-mode: screen;
    }

    .scanlines {
      position: fixed;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.3) 3px
      );
      z-index: 3;
      pointer-events: none;
    }

    .text-overlay {
      position: absolute;
      bottom: 15%;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      color: #ff66cc;
      text-shadow: 0 0 5px #00ffff, 0 0 15px #ff66cc;
      z-index: 4;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffff, 0 0 15px #ff66cc; }
      to { text-shadow: 0 0 10px #00ffff, 0 0 25px #ff66cc; }
    }
  </style>
</head>

  <div class="grain"></div>
