<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>С Днём Рождения, Полли❤️</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: 'Courier New', monospace;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
      filter: contrast(1.4) saturate(1.8) hue-rotate(200deg) brightness(1.1);
    }

    canvas {
      display: none;
    }

    .grain {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      opacity: 0.15;
      pointer-events: none;
      z-index: 2;
      mix-blend-mode: screen;
    }

    .scanlines {
      position: fixed;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.3) 3px
      );
      z-index: 3;
      pointer-events: none;
    }

    .text-overlay {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.3em;
      color: #ff66cc;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #ff66cc;
      z-index: 4;
      pointer-events: none;
    }

    .photo-button {
      position: absolute;
      bottom: 13%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid magenta;
      color: magenta;
      font-size: 1.1em;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 5;
      backdrop-filter: blur(5px);
    }

    .time-overlay {
      position: absolute;
      top: 5%;
      right: 5%;
      color: #d4a100;
      font-size: 1.2em;
      font-weight: bold;
      text-shadow: 0 0 5px black;
      z-index: 4;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <div class="grain"></div>
  <div class="scanlines"></div>
  <div class="time-overlay" id="time">00:00:00</div>
  <div class="text-overlay">С Днём Рождения, Полли❤️</div>
  <button class="photo-button" onclick="takePhoto()">Сделать фото</button>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    // Запрос к задней камере
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { exact: "environment" }
      }
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(() => {
      // fallback на любую доступную камеру, если основная недоступна
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          alert("Камера не доступна.");
          console.error(err);
        });
    });

    // Функция фото
    function takePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.filter = getComputedStyle(video).filter;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const link = document.createElement('a');
      link.download = 'photo.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
navigator.mediaDevices.getUserMedia({
  video: {
    facingMode: { ideal: "environment" }
  }
})
.then(stream => {
  video.srcObject = stream;
})
.catch(err => {
  alert("Не удалось включить камеру. Разрешите доступ или попробуйте другой браузер.");
  console.error(err);
});
    }

    // Время по Москве
    function updateTime() {
      const now = new Date();
      const offsetMs = 3 * 60 * 60 * 1000; // +3 часа к UTC
      const moscow = new Date(now.getTime() + offsetMs);
      const h = String(moscow.getUTCHours()).padStart(2, '0');
      const m = String(moscow.getUTCMinutes()).padStart(2, '0');
      const s = String(moscow.getUTCSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = ${h}:${m}:${s};
    }

    setInterval(updateTime, 1000);
    updateTime();

  </script>
</body>
</html>
