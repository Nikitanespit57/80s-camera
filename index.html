<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>80s Camera</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: auto;
      max-width: 600px;
      filter: contrast(1.3) saturate(1.8) hue-rotate(-20deg) sepia(0.3) blur(0.5px);
      position: relative;
      box-shadow: 0 0 30px magenta, 0 0 20px cyan;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <script>
    const video = document.getElementById("video");
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("Не удалось получить доступ к камере.");
        console.error(err);
      });
  </script>
</body>
</html>
