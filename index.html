<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Polaroid Polly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    #video {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: brightness(1.1) contrast(1.2) sepia(0.1) saturate(1.3);
      z-index: 1;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('frame.png') center center no-repeat;
      background-size: cover;
      z-index: 2;
      pointer-events: none;
    }

    .photo-button {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      padding: 12px 25px;
      font-size: 1.1em;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <div class="overlay"></div>
  <button class="photo-button" onclick="takePhoto()">Сделать фото</button>
  <canvas id="canvas"></canvas>
  <audio id="shutter" src="https://www.soundjay.com/mechanical/camera-shutter-click-01.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const shutter = document.getElementById("shutter");
    const ctx = canvas.getContext("2d");

    // Используем совместимые настройки камеры
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: "environment",
        width: { ideal: 1280 },
        height: { ideal: 720 }
      }
    })
    .then(stream => {
      video.srcObject = stream;
    })
    .catch(err => {
      console.warn("Ошибка доступа к камере", err);
    });

    function takePhoto() {
      shutter.play();

      const width = video.videoWidth;
      const height = video.videoHeight;
      canvas.width = width;
      canvas.height = height;

      ctx.filter = getComputedStyle(video).filter;
      ctx.drawImage(video, 0, 0, width, height);

      const frame = new Image();
      frame.src = 'frame.png';

      frame.onload = function () {
        ctx.drawImage(frame, 0, 0, width, height);
        const image = canvas.toDataURL("image/jpeg");
        const link = document.createElement('a');
        link.href = image;
        link.download = 'polaroid.jpg';
        link.click();
      };
    }
  </script>
</body>
</html>
