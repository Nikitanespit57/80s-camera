<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polaroid для Полли</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: brightness(1.1) contrast(1.2) sepia(0.3) saturate(1.1);
      z-index: 1;
    }
    .viewfinder {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: url('viewfinder.png') center center no-repeat;
      background-size: contain;
      pointer-events: none;
      z-index: 2;
    }
    .photo-button {
      position: absolute;
      bottom: 12%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      padding: 10px 20px;
      font-size: 1.1em;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
    }
    .signature {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      color: white;
      z-index: 3;
    }
  </style>
</head>
<body>

  <video id="video" autoplay playsinline></video>
  <div class="viewfinder"></div>
  <button class="photo-button" onclick="takePhoto()">Сделать фото</button>
  <div class="signature">День Рождение нашей Полли❤️</div>

  <canvas id="canvas" style="display:none;"></canvas>
  <audio id="shutter" src="https://www.soundjay.com/mechanical/camera-shutter-click-01.mp3" preload="auto"></audio>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const shutter = document.getElementById("shutter");
    const ctx = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("Ошибка доступа к камере: ", err);
      });

    function takePhoto() {
      shutter.play();
      const w = video.videoWidth;
      const h = video.videoHeight;
      canvas.width = w;
      canvas.height = h;
      ctx.filter = getComputedStyle(video).filter;
      ctx.drawImage(video, 0, 0, w, h);
      const dataURL = canvas.toDataURL('image/jpeg');
      const link = document.createElement('a');
      link.href = dataURL;
      link.download = 'polaroid.jpg';
      link.click();
    }
  </script>

</body>
</html>
